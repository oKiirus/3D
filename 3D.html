<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'>
            
        </script>
    </head>
    <body>

        <a-scene background = 'color : #000000'>
            <a-box position = "1 2 -3" color = '#FFFFFF' rotation = '45 0 0'>

            </a-box>

            <a-sphere position = '1 2 -2' color = '#FF0000' radius = '0.3'>

            </a-cylinder>

            <a-plane position = '1 3.5 -2' color = '#0000FF' height = '1' width = '1' rotation = '90 0 0'>

            </a-plane>
        </a-scene>
        
    </body>
    
</html>
